<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Settings for the Youtube Dynamic Compressor</h1>
        <div id="controls">
            <div id="th" class="slider">
                <h3>Threshold</h3>
                <p>min</p>
                <input type="range" name="thresh" id="threshold" min="-100" max="100">
                <p>max</p>
            </div>
        </div>
    </div>
</body>
</html>
